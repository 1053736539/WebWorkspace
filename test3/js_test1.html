<!DOCTYPE html>
<html>

<head>
  <title>浏览器对象</title>
  <meta http-equiv="Content-Type" content="text/html; charset=gkb" />
</head>

<body>
  <!--先编写好网页布局-->

  <span id="count_down">5</span>秒后回到主页 <a href="javascript:back();">返回</a>

  <script type="text/javascript">
    //获取显示秒数的元素，通过定时器来更改秒数。

    var num = parseInt(document.getElementById('count_down').innerHTML);

    function startCountDown() {
      if (num > 0) {
        num--;
        document.getElementById('count_down').innerHTML = num;
        inter = setTimeout("startCountDown()", 1000);
      } else {
        clearTimeout(inter);
        location.assign("http://www.imooc.com");
      }
    }
    setTimeout("startCountDown()", 1000);
    //通过window的location和history对象来控制网页的跳转。

    function back(){
      window.history.back();
    }
  </script>
</body>

</html>
